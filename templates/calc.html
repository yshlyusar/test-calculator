
<div class="container" ng-controller='calcCtrl'>
<h1>Calculator</h1>
    <div class="row">
        <div class="panel panel-default infoBlock">
            <div class="panel-heading" ng-bind="(infoBlock.operation) + (opOut)"></div>
            <div class="panel-heading" ng-bind="(infoBlock.result) + (conOut)"></div>
            <div class="panel-body" ng-bind="(infoBlock.input) + (conIn)"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-9 col-lg-offset-3 col-md-9 col-md-offset-3 col-sm-9 col-sm-offset-3 col-xs-9 col-xs-offset-3 btn btn-success saveBut" ng-click="saveFunc()">SAVE</div>
    </div>
    <div class="row">
        <div ng-class="page ? 'col-lg-3 col-md-3 col-sm-3 col-xs-3  btn btn-info' : '' " ng-click="operation('pow')" ng-show="page">x<sup>2</sup></div>
        <div ng-class="page ? 'col-lg-2 col-md-2 col-sm-2 col-xs-2  btn btn-warning' : 'col-lg-3 col-md-3 col-sm-3 col-xs-3 btn btn-warning'" ng-click="backspace()">&larr;</div>
        <div ng-class="page ? 'col-lg-2 col-md-2 col-sm-2 col-xs-2  btn btn-warning' : 'col-lg-3 col-md-3 col-sm-3 col-xs-3 btn btn-warning'" ng-click="ceFunc()">CE</div>
        <div ng-class="page ? 'col-lg-2 col-md-2 col-sm-2 col-xs-2  btn btn-danger' : 'col-lg-3 col-md-3 col-sm-3 col-xs-3 btn btn-danger'" ng-click="clear()">C</div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3  btn btn-info" ng-click="operation('sqrt')">&radic;</div>
    </div>
    <div class="row">
        <div ng-class="page ? 'col-lg-3 col-md-3 col-sm-3 col-xs-3  btn btn-info' : '' " ng-click="operation('n!')" ng-show="page">n!</div>
        <div ng-class="page ? 'col-lg-2 col-md-2 col-sm-2 col-xs-2  btn btn-primary' : 'col-lg-3 col-md-3 col-sm-3 col-xs-3 btn btn-primary'" ng-click="numbClick(7)">7</div>
        <div ng-class="page ? 'col-lg-2 col-md-2 col-sm-2 col-xs-2  btn btn-primary' : 'col-lg-3 col-md-3 col-sm-3 col-xs-3 btn btn-primary'" ng-click="numbClick(8)">8</div>
        <div ng-class="page ? 'col-lg-2 col-md-2 col-sm-2 col-xs-2  btn btn-primary' : 'col-lg-3 col-md-3 col-sm-3 col-xs-3 btn btn-primary'" ng-click="numbClick(9)">9</div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3  btn btn-info" ng-click="operation('/')">/</div>
    </div>
    <div class="row">
        <div ng-class="page ? 'col-lg-3 col-md-3 col-sm-3 col-xs-3  btn btn-info' : '' " ng-click="operation('sin')" ng-show="page">sin</div>
        <div ng-class="page ? 'col-lg-2 col-md-2 col-sm-2 col-xs-2  btn btn-primary' : 'col-lg-3 col-md-3 col-sm-3 col-xs-3 btn btn-primary'" ng-click="numbClick(4)">4</div>
        <div ng-class="page ? 'col-lg-2 col-md-2 col-sm-2 col-xs-2  btn btn-primary' : 'col-lg-3 col-md-3 col-sm-3 col-xs-3 btn btn-primary'" ng-click="numbClick(5)">5</div>
        <div ng-class="page ? 'col-lg-2 col-md-2 col-sm-2 col-xs-2  btn btn-primary' : 'col-lg-3 col-md-3 col-sm-3 col-xs-3 btn btn-primary'" ng-click="numbClick(6)">6</div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3  btn btn-info" ng-click="operation('*')">*</div>
    </div>
    <div class="row">
        <div ng-class="page ? 'col-lg-3 col-md-3 col-sm-3 col-xs-3  btn btn-info' : '' " ng-click="operation('cos')" ng-show="page">cos</div>
        <div ng-class="page ? 'col-lg-2 col-md-2 col-sm-2 col-xs-2  btn btn-primary' : 'col-lg-3 col-md-3 col-sm-3 col-xs-3 btn btn-primary'" ng-click="numbClick(1)">1</div>
        <div ng-class="page ? 'col-lg-2 col-md-2 col-sm-2 col-xs-2  btn btn-primary' : 'col-lg-3 col-md-3 col-sm-3 col-xs-3 btn btn-primary'" ng-click="numbClick(2)">2</div>
        <div ng-class="page ? 'col-lg-2 col-md-2 col-sm-2 col-xs-2  btn btn-primary' : 'col-lg-3 col-md-3 col-sm-3 col-xs-3 btn btn-primary'" ng-click="numbClick(3)">3</div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3  btn btn-info" ng-click="operation('-')">-</div>
    </div>
    <div class="row">
        <div ng-class="page ? 'col-lg-3 col-md-3 col-sm-3 col-xs-3  btn btn-info' : '' " ng-click="operation('tan')" ng-show="page">tan</div>
        <div ng-class="page ? 'col-lg-2 col-md-2 col-sm-2 col-xs-2  btn btn-primary' : 'col-lg-3 col-md-3 col-sm-3 col-xs-3 btn btn-primary'" ng-click="numbClick(0)">0</div>
        <div ng-class="page ? 'col-lg-2 col-md-2 col-sm-2 col-xs-2  btn btn-primary' : 'col-lg-3 col-md-3 col-sm-3 col-xs-3 btn btn-primary'" ng-click="numbClick('.')">.</div>
        <div ng-class="page ? 'col-lg-2 col-md-2 col-sm-2 col-xs-2  btn btn-info' : 'col-lg-3 col-md-3 col-sm-3 col-xs-3 btn btn-info'" ng-click=operation('=')>=</div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 btn btn-info" ng-click="operation('+')">+</div>
    </div>
    <div class="row changeCalc">
        <button class="btn btn-default btn-lg btn-block" ng-click="goToCalc()" ng-bind="pageName"></button>
    </div>
</div>
